<script language="javascript">

function doSubmit() {		

	if (document.form1.username.value == "") {
		alert("Please enter username.");
		form1.username.focus();
		return false;
	}	

	if (document.form1.password.value == "") {
		alert("Please enter password.");
		form1.password.focus();
		return false;
	}	
			
	
}
</script>
